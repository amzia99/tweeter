<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css">

  
<link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
<link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/client.js" defer></script>
  <script src="/scripts/composer-char-counter.js" defer></script>
</head>

<body>



  <nav class="main-nav">
    <span class="nav-logo">tweeter</span>
    <div class="nav-right">
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>


  <header>
    <div>
      <img src="/images/profile-hex.png" alt="User Avatar">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  
  <main class="container">
  <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" required></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
   
    <section id="tweet-container">
      
      <article class="tweet">
        <header>
      <img src="/images/user-avatar.png" alt="User Avatar" class="avatar">
          <div>
        <h3 class="user-name">Cool Guy</h3>
        <p class="handle">@coolguy</p>
          </div>
        </header>
    <p class="tweet-text">
          Hello World. Today I will be talking about new app Tweeter.
        </p>
      <footer>
          <p class="timestamp">10 minutes ago</p>
          <div class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>

 
  <footer>
    <h1>Tweeter App</h1>
  </footer>
</body>
</html>
